<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="typing.png" type="image/png">
      <link rel="stylesheet" href="index.css">
      <title>Typing App</title>
</head>

<body>
      <main>
            <h1>Test Your Typing Speed</h1>
            <div class="typing-para">
                  <div id="text-el"></div>
            </div>
            <div class="container">
                  <textarea type="text" class="input-el" oninput="inputText()" onfocus="startGame()" cols="12" rows="10"></textarea>
                  <span class="timer">0</span>
                  <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20"
                              fill="white">
                              <path
                                    d="M464 16c-17.67 0-32 14.31-32 32v74.09C392.1 66.52 327.4 32 256 32C161.5 32 78.59 92.34 49.58 182.2c-5.438 16.81 3.797 34.88 20.61 40.28c16.89 5.5 34.88-3.812 40.3-20.59C130.9 138.5 189.4 96 256 96c50.5 0 96.26 24.55 124.4 64H336c-17.67 0-32 14.31-32 32s14.33 32 32 32h128c17.67 0 32-14.31 32-32V48C496 30.31 481.7 16 464 16zM441.8 289.6c-16.92-5.438-34.88 3.812-40.3 20.59C381.1 373.5 322.6 416 256 416c-50.5 0-96.25-24.55-124.4-64H176c17.67 0 32-14.31 32-32s-14.33-32-32-32h-128c-17.67 0-32 14.31-32 32v144c0 17.69 14.33 32 32 32s32-14.31 32-32v-74.09C119.9 445.5 184.6 480 255.1 480c94.45 0 177.4-60.34 206.4-150.2C467.9 313 458.6 294.1 441.8 289.6z" />
                        </svg></button>
            </div>

            <div class="table-el table-none">
                  <div class="table-items">
                        <table class="result result-table">
                              <tbody>
                                    <tr>
                                          <td id="wpm" colspan="2" class="name">
                                                <strong>50</strong>
                                                <small>(words per minute)</small>
                                          </td>
                                    </tr>
                                    <tr id="keyStrokes">
                                          <td class="name">
                                                Keystroke
                                          </td>
                                          <td class="value">
                                                <small>(<span class="correct"></span> | <span class="wrong"></span>)</small>
                                                <span class="type">&nbsp</span>
                                          </td>
                                    </tr>
                                    <tr id="accuracy">
                                          <td class="name">
                                                Accuracy
                                          </td>
                                          <td class="value">
                                                <strong>100%</strong>
                                          </td>
                                    </tr>
                                    <tr id="correct-words">
                                          <td class="name">
                                                Correct words
                                          </td>
                                          <td class="value">
                                                <strong></strong>
                                          </td>
                                    <tr id="wrong-words">
                                          <td class="name">
                                                Wrong words
                                          </td>
                                          <td class="value">
                                                <strong></strong>
                                          </td>
                                    </tr>
                              </tbody>
                        </table>
                  </div>
            </div>
      </main>

      <script src="index.js"></script>
</body>

</html>
